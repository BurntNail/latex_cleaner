[package]
name = "latex_cleaner"
authors = ["Jack Maguire/BurntNail - BurntNail@proton.me"]
description = "Utility for cleaning LaTeX intermediary files from the current directory or one passed in"
license = "MIT"
repository = "https://github.com/BurntNail/latex_cleaner.git"
version = "1.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
color-eyre = "0.6.2"
walkdir = "2.3.3"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

